<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator Design | Koalba</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main">
        <h1 class="main__h1">Factorial</h1>
        <p class="main__p">Input your number:</p>
        <input id="number" name="number" type="number" class="main__input" placeholder="0">
        <button class="main__button">Calculate!</button>
        <div class="main__result">
            <p class="result"><span>200</span></p>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
